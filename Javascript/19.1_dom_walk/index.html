<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <ul>
      <li>title 1</li>
      <li class="start-here">title 2</li>
      <li>
         <ul>
            <li>sub title 1</li>
            <li>sub title 2</li>
            <li>sub title 3</li>
         </ul>
      </li>
      <li>title 3</li>
   </ul>
   <div>
      <p>Hello World!</p>
   </div>
</body>
<script>
   const firstLi = document.querySelector('.start-here');
   // 1. Change the text from “title 2” to “main title”.
   firstLi.textContent = 'main title';
   // 2. Add another subtitle with the text “subtitle 4”.
   const subtitle4 = document.createElement('li');
   const textnode = document.createTextNode("sub title 4");
   subtitle4.appendChild(textnode);
   firstLi.nextElementSibling.firstElementChild.appendChild(subtitle4);
   // 3. Delete the last <li> element from the list.
   firstLi.parentElement.removeChild(firstLi.parentElement.lastElementChild)
   // 4. Change the <title> element text to “Master Of The Dom”.
   document.querySelector('title').innerText='Master Of The Dom';
   // 5. Change the text of the <p> element to something else of yours.
   const p = firstLi.parentElement.nextElementSibling.firstElementChild;
   p.innerText= 'Hello World Baby!!!!!!!!!!!!!'
   </script>
</html>
