<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>1.2_lists</title>
</head>
<body>
   
   <h3 style="color:blue;"><b><u>First List</u></b></h3>
   <ul>
      <li style="color:blue;">chocolate</li>
      <li style="color:blue;">milk</li>
      <li style="color:blue;">sugar</li>
   </ul>
   
   

   <h3 style="color:orange;"><b>Second List</b></h3>
   <ol>
      <li style="color:orange;">chocolate</li>
      <li style="color:orange;">milk</li>
      <li style="color:orange;">sugar</li>
   </ol>
   
   <h3 style="color:red;"><b>Third List</b></h3>
   <ul style="list-style: square">
      <li style="color:red;" >chocolate</li>
      <li style="color:red;">milk</li>
      <li style="color:red;">sugar</li>
   </ul>
</body>
</html>
