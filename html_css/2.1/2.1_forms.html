<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms</title>
</head>
<body>
   <h1>Create An Account</h1>
   <form action="#">
      <div>
         <label for="email" >Email</label><br>
         <input type="email" name="email" id="email"
         placeholder="Incert Email">
      </div><br>
      <div>
         <lapbel for="password">Password</lapbel><br>
         <input type="password" id="password" name="password" 
         placeholder="Incert password">
      </div><br>
      <div>
         <label for="age">Age</label><br>
         <select  id="age">
            <option>Select Age</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
         </select>
      </div><br>
      <div>
         <label for="massege">Tell us about yourself:</label><br>
         <textarea name="massege" id="massege" cols="38" rows="5"></textarea>
      </div><br>
      <div>
         <input type="checkbox" name="terms" id="terms">
         <label for="terms">I agree to the <a href="https://google.com" target="_blank">
            terms of service
         </a></label>
      </div><br>
      <div>
         <button type="submit">sign up</button>
      </div>
      
   </form>
</body>
</html>
