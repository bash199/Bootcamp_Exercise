
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="/8.1/8.1_style.css">
   <title>Positioning</title>

</head>
<body>
   <div id="outer">
      <div id="inner"></div>
   </div>
   <!-- 
      In this case when the parent div (outer box) positioning is default(static), the inner div which positioning set at absolute would be relative to the body instead of being relative the parent div(outer box) if it were set positioning at relative...
      -->
      <!-- The key to fix this is to set the parent div (outer box) at relative positioning. -->
</body>
